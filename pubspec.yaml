name: myshop
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

# dependencies:
#   flutter:
#     sdk: flutter
#   intl: ^0.17.0
#   provider: ^6.0.3
#   flutter_dotenv: ^5.0.2
#   http: ^0.13.4
#   shared_preferences: ^2.0.15

dependencies:
  flutter:
    sdk: flutter
  velocity_x: ^3.6.0
  http: ^0.13.6
  shared_preferences: ^2.1.1
  jwt_decoder: ^2.0.1
  flutter_slidable: ^3.0.0
  cupertino_icons: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/images/
  fonts:
    - family: Lato
      fonts:
      - asset: assets/fonts/Lato-Regular.ttf
      - asset: assets/fonts/Lato-Bold.ttf
        weight: 700
    - family: Anton
      fonts:
      - asset: assets/fonts/Anton-Regular.ttf